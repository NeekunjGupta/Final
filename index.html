    function launchConfetti() {
      const duration = 5 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        const colors = ['#bb0000', '#ffffff', '#ff69b4', '#33cc33'];
        confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors });

        if (Date.now() < end) {

        }
      })();
